---
{{- if .Values.catalogue.demoScenarioSimulation.enabled }}
apiVersion: batch/v1
kind: CronJob
metadata:
  name: catalog-failure-deployment
  labels:
    {{- include "component.common.labels" ("catalogue") | nindent 4 }}
    {{- include "sock-shop.common.labels" . | nindent 4 }}
spec:
  concurrencyPolicy: Forbid
  schedule: "{{ .Values.catalogue.demoScenarioSimulation.schedule }}"
  jobTemplate:
    spec:
      backoffLimit: 2
      activeDeadlineSeconds: 600
      template:
        spec:
          serviceAccountName: catalogue-failure-deployment
          restartPolicy: Never
          containers:
            - name: kubectl
              image: bitnami/kubectl
              command:
                - bash
                - -c
                - /opt/catalogue/deploy-catalogue-failure.sh
              volumeMounts:
                  - mountPath: /opt/catalogue/
                    name: catalogue-failure-script
          volumes:
            - name: catalogue-failure-script
              configMap:
                name: catalogue-failure-script
                defaultMode: 0755
{{- end }}
