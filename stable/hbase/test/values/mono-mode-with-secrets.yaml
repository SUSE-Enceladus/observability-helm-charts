# Test Mono mode with secrets (they should not be rendered)
deployment:
  mode: "Mono"

console:
  enabled: true

zookeeper:
  externalServers: "test-zookeeper"

hbase:
  master:
    extraEnv:
      secret:
        TEST_KEY: test
  regionserver:
    extraEnv:
      secret:
        TEST_KEY: test

hdfs:
  namenode:
    extraEnv:
      secret:
        TEST_KEY: test
  datanode:
    extraEnv:
      secret:
        TEST_KEY: test
  secondarynamenode:
    extraEnv:
      secret:
        TEST_KEY: test
