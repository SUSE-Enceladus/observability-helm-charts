# Test Distributed mode with secrets
deployment:
  mode: "Distributed"

console:
  enabled: true

zookeeper:
  externalServers: "test-zookeeper"

hbase:
  master:
    extraEnv:
      secret:
        TEST_KEY: test
  regionserver:
    extraEnv:
      secret:
        TEST_KEY: test

hdfs:
  namenode:
    extraEnv:
      secret:
        TEST_KEY: test
  datanode:
    extraEnv:
      secret:
        TEST_KEY: test
