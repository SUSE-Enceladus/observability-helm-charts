# community100-nonha
clickhouse:
  replicaCount: 1
  persistence:
    size: 50Gi

elasticsearch:
  minimumMasterNodes: 1
  replicas: 1
  resources:
    requests:
      cpu: "750m"
      memory: "7Gi"
    limits:
      memory: "7Gi"
  volumeClaimTemplate:
    resources:
      requests:
        storage: 200Gi

hbase:
  version: "2.5"
  deployment:
    mode: "Mono"
  stackgraph:
    persistence:
      size: 100Gi
    resources:
      requests:
        memory: "4500Mi"
        cpu: "2000m"
      limits:
        memory: "4500Mi"
        cpu: null
  tephra:
    resources:
      limits:
        memory: "1Gi"
      requests:
        memory: "1Gi"
        cpu: "100m"
    replicaCount: 1
kafka:
  defaultReplicationFactor: 1
  offsetsTopicReplicationFactor: 1
  replicaCount: 1
  transactionStateLogReplicationFactor: 1
  resources:
    requests:
      cpu: "2000m"
      memory: "3000Mi"
    limits:
      memory: "3000Mi"

stackstate:
  experimental:
    server:
      split: false
  stackpacks:
    source: docker-image
    updateStackPacksInterval: 30 seconds
    s3:
      bucket: "sts-stackpacks-prod"
    upgradeOnStartup:
      - kubernetes-v2
      - stackstate-k8s-agent-v2

  components:
    all:
      extraEnv:
        open:
          CONFIG_FORCE_stackgraph_retentionWindowMs: 86400000
          CONFIG_FORCE_stackstate_agents_agentLimit: "100"
          CONFIG_FORCE_stackstate_traces_retentionDays: "1"
    server:
      extraEnv:
        open:
          CONFIG_FORCE_stackstate_sync_initializationBatchParallelism: "1"
          CONFIG_FORCE_stackstate_healthSync_initialLoadParallelism: "1"
          CONFIG_FORCE_stackstate_stateService_initializationParallelism: "1"
      resources:
        limits:
          ephemeral-storage: 5Gi
          memory: 8Gi
        requests:
          cpu: 4000m
          memory: 8Gi
      sizing:
        javaHeapMemoryFraction: "45"
    e2es:
      retention: 1
      resources:
        requests:
          memory: "512Mi"
          cpu: "50m"
        limits:
          memory: "512Mi"
    correlate:
      resources:
        requests:
          memory: "4000Mi"
          cpu: "5000m"
        limits:
          memory: "4000Mi"
    receiver:
      split:
        enabled: false
      extraEnv:
        open:
          CONFIG_FORCE_akka_http_host__connection__pool_max__open__requests: "256"
      retention: 1
      resources:
        requests:
          memory: "4Gi"
          cpu: "5500m"
        limits:
          memory: "4Gi"
    vmagent:
      resources:
        limits:
          cpu: null
          memory: "1250Mi"
        requests:
          cpu: "1250m"
          memory: "1250Mi"
    ui:
      replicaCount: 1
victoria-metrics-0:
  server:
    resources:
      requests:
        cpu: "1500m"
        memory: 8Gi
      limits:
        memory: 8Gi
    retentionPeriod: 1d
    persistentVolume:
      size: 100Gi
victoria-metrics-1:
  enabled: false
  server:
    retentionPeriod: 1d
    persistentVolume:
      size: 100Gi

zookeeper:
  replicaCount: 1
