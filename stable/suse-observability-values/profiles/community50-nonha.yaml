# community50-nonha
clickhouse:
  replicaCount: 1
  persistence:
    size: 50Gi

elasticsearch:
  prometheus-elasticsearch-exporter:
    resources:
      limits:
        cpu: "50m"
        memory: "50Mi"
      requests:
        cpu: "50m"
        memory: "50Mi"
  minimumMasterNodes: 1
  replicas: 1
  resources:
    requests:
      cpu: "1000m"
      memory: "4Gi"
    limits:
      memory: "4Gi"
  volumeClaimTemplate:
    resources:
      requests:
        storage: 50Gi

hbase:
  version: "2.5"
  deployment:
    mode: "Mono"

  stackgraph:
    persistence:
      size: 100Gi
    resources:
      requests:
        memory: "3Gi"
        cpu: "2000m"
      limits:
        memory: "3Gi"
  tephra:
    resources:
      limits:
        memory: "750Mi"
      requests:
        memory: "750Mi"
        cpu: "50m"
    replicaCount: 1
kafka:
  defaultReplicationFactor: 1
  offsetsTopicReplicationFactor: 1
  replicaCount: 1
  transactionStateLogReplicationFactor: 1
  resources:
    requests:
      cpu: "1500m"
      memory: "2048Mi"
    limits:
      memory: "2048Mi"
      cpu: null

stackstate:
  experimental:
    server:
      split: false

  components:
    all:
      extraEnv:
        open:
          CONFIG_FORCE_stackstate_topologyQueryService_maxStackElementsPerQuery: "1000"
          CONFIG_FORCE_stackstate_topologyQueryService_maxLoadedElementsPerQuery: "1000"
          CONFIG_FORCE_stackgraph_retentionWindowMs: 86400000
          CONFIG_FORCE_stackstate_agents_agentLimit: "50"
          CONFIG_FORCE_stackstate_traces_retentionDays: "1"
    server:
      extraEnv:
        open:
          CONFIG_FORCE_stackstate_sync_initializationBatchParallelism: "1"
          CONFIG_FORCE_stackstate_healthSync_initialLoadParallelism: "1"
          CONFIG_FORCE_stackstate_stateService_initializationParallelism: "1"
      resources:
        limits:
          ephemeral-storage: 5Gi
          memory: 6500Mi
        requests:
          cpu: 2500m
          memory: 6500Mi
    e2es:
      retention: 1
      resources:
        requests:
          memory: "512Mi"
          cpu: "50m"
        limits:
          memory: "512Mi"
    correlate:
      resources:
        requests:
          memory: "2000Mi"
          cpu: "2000m"
        limits:
          memory: "2000Mi"
    receiver:
      split:
        enabled: false
      extraEnv:
        open:
          CONFIG_FORCE_akka_http_host__connection__pool_max__open__requests: "256"
      retention: 1
      resources:
        requests:
          memory: "2250Mi"
          cpu: "2000m"
        limits:
          memory: "2250Mi"
    vmagent:
      resources:
        limits:
          memory: "750Mi"
        requests:
          memory: "750Mi"
          cpu: "500m"
    ui:
      replicaCount: 1
victoria-metrics-0:
  server:
    resources:
      requests:
        cpu: 1
        memory: 3500Mi
      limits:
        memory: 3500Mi
    retentionPeriod: 1d
    persistentVolume:
      size: 100Gi
  backup:
    vmbackup:
      resources:
        requests:
          memory: 100Mi
        limits:
          memory: 100Mi
victoria-metrics-1:
  enabled: false
  server:
    retentionPeriod: 1d
    persistentVolume:
      size: 100Gi

zookeeper:
  replicaCount: 1
