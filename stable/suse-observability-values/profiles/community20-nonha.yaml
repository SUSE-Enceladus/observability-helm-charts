# community20-nonha
clickhouse:
  replicaCount: 1
  persistence:
    size: 50Gi

elasticsearch:
  prometheus-elasticsearch-exporter:
    resources:
      limits:
        cpu: "50m"
        memory: "50Mi"
      requests:
        cpu: "50m"
        memory: "50Mi"
  minimumMasterNodes: 1
  replicas: 1
  # Only overriding memory settings
  esJavaOpts: "-Xmx1500m -Xms1500m -Des.allow_insecure_settings=true -Xlog:disable -Xlog:gc*,gc+age=trace,safepoint:file=logs/gc.log:utctime,pid,tags:filecount=8,filesize=16m"
  resources:
    requests:
      cpu: 500m
      memory: 3000Mi
    limits:
      memory: 3000Mi
  volumeClaimTemplate:
    resources:
      requests:
        storage: 50Gi

hbase:
  version: "2.5"
  deployment:
    mode: "Mono"
  stackgraph:
    persistence:
      size: 100Gi
    resources:
      requests:
        memory: "2500Mi"
        cpu: "1000m"
      limits:
        memory: "2500Mi"
  tephra:
    resources:
      limits:
        memory: "600Mi"
      requests:
        memory: "600Mi"
        cpu: "50m"
    replicaCount: 1
kafka:
  defaultReplicationFactor: 1
  offsetsTopicReplicationFactor: 1
  replicaCount: 1
  transactionStateLogReplicationFactor: 1
  resources:
    requests:
      cpu: "1000m"
      memory: "2048Mi"
    limits:
      memory: "2048Mi"
      cpu: null

stackstate:
  experimental:
    server:
      split: false
  stackpacks:
    source: docker-image
    updateStackPacksInterval: 30 seconds
    s3:
      bucket: "sts-stackpacks-prod"
    upgradeOnStartup:
      - kubernetes-v2
      - stackstate-k8s-agent-v2
  components:
    all:
      extraEnv:
        open:
          CONFIG_FORCE_stackstate_topologyQueryService_maxStackElementsPerQuery: "1000"
          CONFIG_FORCE_stackstate_topologyQueryService_maxLoadedElementsPerQuery: "1000"
          CONFIG_FORCE_stackgraph_retentionWindowMs: 86400000
          CONFIG_FORCE_stackstate_agents_agentLimit: "20"
          CONFIG_FORCE_stackstate_traces_retentionDays: "1"
    server:
      extraEnv:
        open:
          CONFIG_FORCE_stackstate_sync_initializationBatchParallelism: "1"
          CONFIG_FORCE_stackstate_healthSync_initialLoadParallelism: "1"
          CONFIG_FORCE_stackstate_stateService_initializationParallelism: "1"
      resources:
        limits:
          ephemeral-storage: 5Gi
          memory: 6Gi
        requests:
          cpu: 2000m
          memory: 6Gi
    e2es:
      retention: 1
      resources:
        requests:
          memory: "512Mi"
          cpu: "50m"
        limits:
          memory: "512Mi"
    correlate:
      resources:
        requests:
          memory: "1750Mi"
          cpu: "1500m"
        limits:
          memory: "1750Mi"
    receiver:
      split:
        enabled: false
      extraEnv:
        open:
          CONFIG_FORCE_akka_http_host__connection__pool_max__open__requests: "256"
      retention: 1
      resources:
        requests:
          memory: "1750Mi"
          cpu: "1000m"
        limits:
          memory: "1750Mi"
    vmagent:
      resources:
        limits:
          memory: "600Mi"
        requests:
          memory: "600Mi"
          cpu: "300m"
    ui:
      replicaCount: 1
victoria-metrics-0:
  server:
    resources:
      requests:
        cpu: "500m"
        memory: 2Gi
      limits:
        memory: 2500Mi
    retentionPeriod: 1d
    persistentVolume:
      size: 100Gi
  backup:
    vmbackup:
      resources:
        requests:
          memory: 100Mi
        limits:
          memory: 100Mi
victoria-metrics-1:
  enabled: false
  server:
    retentionPeriod: 1d
    persistentVolume:
      size: 100Gi

zookeeper:
  replicaCount: 1
