{{- define "stackstate.kafka2prom.service" -}}
metadata:
  name: {{ template "common.fullname.short" . }}-kafka2prom
  labels:
    app.kubernetes.io/component: kafka2prom
spec:
  clusterIP: None
{{- if .Values.stackstate.components.all.metrics.enabled }}
  ports:
    - name: metrics
      port: 9404
      protocol: TCP
      targetPort: metrics
{{- end }}
  selector:
    app.kubernetes.io/component: kafka2prom
  type: ClusterIP
{{- end -}}

{{- $commonService := fromYaml (include "common.service" .) -}}
{{- $kafka2promMultiMetricsToEsService := fromYaml (include "stackstate.kafka2prom.service" .) -}}
{{- toYaml (merge $kafka2promMultiMetricsToEsService $commonService) -}}
