{{- define "stackstate.problem-producer.persistentvolumeclaim.txLog" -}}
metadata:
  name: {{ template "common.fullname.short" . }}-problem-producer-txlog
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.stackstate.experimental.storeTransactionLogsToPVC.volumeSize }}
{{- end -}}

{{- if .Values.stackstate.experimental.storeTransactionLogsToPVC.enabled }}
{{- $commonPVC := fromYaml (include "common.persistentvolumeclaim" .) -}}
{{- $stackstateProblemProducerPVCTxLog := fromYaml (include "stackstate.problem-producer.persistentvolumeclaim.txLog" .) -}}
{{- toYaml (merge $stackstateProblemProducerPVCTxLog $commonPVC) -}}
{{- end -}}
