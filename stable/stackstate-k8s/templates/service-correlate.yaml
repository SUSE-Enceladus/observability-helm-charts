{{- define "stackstate.correlate.name.postfix" -}}
  {{- if .CorrelateType }}-{{ .CorrelateType }}{{ else }}{{ end }}
{{- end -}}

{{- define "stackstate.correlate.service" -}}
metadata:
  name: {{ template "common.fullname.short" . }}-correlate{{ template "stackstate.correlate.name.postfix" . }}
  labels:
    app.kubernetes.io/component: correlate{{ template "stackstate.correlate.name.postfix" . }}
    app.kubernetes.io/component-group: correlate
spec:
  clusterIP: None
{{- if .Values.stackstate.components.all.metrics.enabled }}
  ports:
    - name: metrics
      port: 9404
      protocol: TCP
      targetPort: metrics
{{- end }}
  selector:
    app.kubernetes.io/component: correlate{{ template "stackstate.correlate.name.postfix" . }}
  type: ClusterIP
{{- end -}}

{{- $commonService := fromYaml (include "common.service" .) -}}

{{- if .Values.stackstate.components.correlate.split.enabled }}
{{- $correlateConnectionArgs := merge (dict "CorrelateType" "connection") . -}}
{{- $stsstackstateReceiverConnectionService := fromYaml (include "stackstate.correlate.service" $correlateConnectionArgs) -}}
{{- toYaml (merge $stsstackstateReceiverConnectionService $commonService) }}
---
{{- $correlateHTTPTracingArgs := merge (dict "CorrelateType" "http-tracing") . -}}
{{- $stsstackstateReceiverHTTPTracingService := fromYaml (include "stackstate.correlate.service" $correlateHTTPTracingArgs) -}}
{{ toYaml (merge $stsstackstateReceiverHTTPTracingService $commonService) }}
---
{{- $correlateAggregatorArgs := merge (dict "CorrelateType" "aggregator") . -}}
{{- $stsstackstateReceiverAggregatorService := fromYaml (include "stackstate.correlate.service" $correlateAggregatorArgs) -}}
{{ toYaml (merge $stsstackstateReceiverAggregatorService $commonService) -}}
{{ else }}
{{- $correlateArgs := merge (dict "CorrelateType" "") . -}}
{{- $stsstackstateReceiverService := fromYaml (include "stackstate.correlate.service" $correlateArgs) -}}
{{- toYaml (merge $stsstackstateReceiverService $commonService) }}
{{- end -}}
