# Definition of the resources existing on Suse Obs for RBAC purposes.
# name is used for the name and the plural fields of the CRD manifest
# singular is used for the singular and kind field of the CRD manifest. For Kind we transform it to CamelCase
apiGroup: observability.cattle.io
definitions:
  - name: agents
    singular: agent
  - name: apitokens
    singular: api_token
  - name: scripts
    singular: script
  - name: componentactions
    singular: component_action
  - name: ingestionapikeys
    singular: ingestion_api_key
  - name: metricbindings
    singular: metric_binding
  - name: metrics
    singular: metric
  - name: monitors
    singular: monitor
  - name: notifications
    singular: notification
  - name: permissions
    singular: permission
  - name: restrictedscripts
    singular: restricted_script
  - name: servicetokens
    singular: service_token
  - name: settings
    singular: setting
  - name: stackpackconfigurations
    singular: stackpack_configuration
  - name: stackpacks
    singular: stackpack
  - name: sync_data
    singular: sync_data
  - name: system_notifications
    singular: system_notification
  - name: topic_messages
    singular: topic_message
  - name: topology
    singular: topology
  - name: traces
    singular: trace
  - name: views
    singular: view
  - name: favorite_views
    singular: favorite_view
  - name: visualization_settings
    singular: visualization_setting
