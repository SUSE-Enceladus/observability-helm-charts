{{- define "stackstate.k8s.authorization.instance.recommendedaccess.role" -}}
metadata:
  name: {{ template "common.fullname.short" . }}-instance-recommended-access
rules:
  - apiGroups:
      - instance.observability.cattle.io
    resources:
      - apitokens
      - stackpacks
    verbs:
      - get
  - apiGroups:
      - instance.observability.cattle.io
    resources:
      - visualizationsettings
    verbs:
      - update
  - apiGroups:
      - instance.observability.cattle.io
    resources:
      - favoriteviews
      - favoritedashboards
    verbs:
      - delete
      - create
{{- end -}}

{{- if (include "suse-observability.features.enabled" (dict "key" "role-k8s-authz" "context" .)) -}}
{{- $commonRole := fromYaml (include "common.role" .) -}}
{{- $stsK8sAuthzRole := fromYaml (include "stackstate.k8s.authorization.instance.recommendedaccess.role" .) -}}
{{- toYaml (merge $stsK8sAuthzRole $commonRole) -}}
{{- end -}}
