{{- define "stackstate.k8s.authorization.global.admin.selfhosted.clusterrole" -}}
metadata:
  labels:
    observability.cattle.io/globalrolebinding: "true"
  name: {{ template "common.fullname.cluster.unique" . }}-global-admin
rules:
- apiGroups:
  - observability.cattle.io
  resources:
  - views
  - ingestionapikeys
  - metricbindings
  - monitors
  - notifications
  - permissions
  - servicetokens
  verbs:
  - create
  - update
  - get
  - delete
- apiGroups:
    - observability.cattle.io
  resources:
    - stackpackconfigurations
  verbs:
    - create
    - get
    - delete
- apiGroups:
    - observability.cattle.io
  resources:
    - stackpacks
  verbs:
    - get
- apiGroups:
    - observability.cattle.io
  resources:
    - agents
    - apitokens
    - metrics
    - syncdata
    - systemnotifications
    - topology
    - traces
  verbs:
    - get
- apiGroups:
    - observability.cattle.io
  resources:
    - syncdata
    - favoriteviews
    - visualizationsettings
  verbs:
    - update
- apiGroups:
    - observability.cattle.io
  resources:
    - componentactions
    - monitors
  verbs:
    - execute
- apiGroups:
    - observability.cattle.io
  resources:
    - favoriteviews
    - syncdata
  verbs:
    - delete
{{- end -}}

{{- if and (index .Values "cluster-role-k8s-authz" "enabled")  (eq .Values.stackstate.deployment.mode  "SaaS") -}}
{{- $commonRole := fromYaml (include "common.clusterrole" .) -}}
{{- $stsK8sAuthzRole := fromYaml (include "stackstate.k8s.authorization.global.admin.selfhosted.clusterrole" .) -}}
{{- toYaml (merge $stsK8sAuthzRole $commonRole) -}}
{{- end -}}
