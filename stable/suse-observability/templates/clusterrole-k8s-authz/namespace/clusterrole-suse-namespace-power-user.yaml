{{- define "stackstate.k8s.authorization.namespace.poweruser.clusterrole" -}}
metadata:
  labels:
    observability.cattle.io/globalrole: "true"
  name: {{ template "common.fullname" . }}-namespace-poweruser
rules:
- apiGroups:
  - observability.cattle.io
  resources:
  - views
  - stackpackconfigurations
  verbs:
  - create
  - update
  - get
- apiGroups:
    - observability.cattle.io
  resources:
    - stackpacks
  verbs:
    - get
- apiGroups:
    - observability.cattle.io
  resources:
    - agents
    - apitokens
    - metrics
    - syncdata
    - systemnotifications
    - topology
    - topicmessages
    - traces
    - metricbindings
    - monitors
    - notifications
  verbs:
    - get
- apiGroups:
    - observability.cattle.io
  resources:
    - favoriteviews
    - visualizationsettings
  verbs:
    - update
- apiGroups:
    - observability.cattle.io
  resources:
    - componentactions
    - monitors
    - scripts
  verbs:
    - execute
- apiGroups:
    - observability.cattle.io
  resources:
    - favoriteviews
  verbs:
    - delete
{{- end -}}

{{- if and (index .Values "cluster-role-k8s-authz" "enabled")  (eq .Values.stackstate.deployment.mode  "SelfHosted") -}}
{{- $commonRole := fromYaml (include "common.clusterrole" .) -}}
{{- $stsK8sAuthzRole := fromYaml (include "stackstate.k8s.authorization.namespace.poweruser.clusterrole" .) -}}
{{- toYaml (merge $stsK8sAuthzRole $commonRole) -}}
{{- end -}}
