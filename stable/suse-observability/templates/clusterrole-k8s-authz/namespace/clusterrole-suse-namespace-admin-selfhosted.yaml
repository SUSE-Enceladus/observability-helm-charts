{{- define "stackstate.k8s.authorization.namespace.admin.selfhosted.clusterrole" -}}
metadata:
  labels:
  name: {{ template "common.fullname" . }}-namespace-admin
rules:
- apiGroups:
  - observability.cattle.io
  resources:
  - views
  - permissions
  - stackpackconfigurations
  verbs:
  - create
  - update
  - get
  - delete
- apiGroups:
    - observability.cattle.io
  resources:
    - stackpacks
  verbs:
    - get
- apiGroups:
    - observability.cattle.io
  resources:
    - agents
    - apitokens
    - metrics
    - syncdata
    - systemnotifications
    - topology
    - topicmessages
    - traces
    - metricbindings
    - monitors
    - notifications
  verbs:
    - get
- apiGroups:
    - observability.cattle.io
  resources:
    - favoriteviews
    - visualizationsettings
  verbs:
    - update
- apiGroups:
    - observability.cattle.io
  resources:
    - componentactions
    - monitors
    - restrictedscripts
    - scripts
  verbs:
    - execute
- apiGroups:
    - observability.cattle.io
  resources:
    - favoriteviews
  verbs:
    - delete
{{- end -}}

{{- if and (index .Values "cluster-role-k8s-authz" "enabled")  (eq .Values.stackstate.deployment.mode  "SelfHosted") -}}
{{- $commonRole := fromYaml (include "common.clusterrole" .) -}}
{{- $stsK8sAuthzRole := fromYaml (include "stackstate.k8s.authorization.namespace.admin.selfhosted.clusterrole" .) -}}
{{- toYaml (merge $stsK8sAuthzRole $commonRole) -}}
{{- end -}}
