{{- define "stackstate.k8s.authorization.global.guest.clusterrole" -}}
metadata:
  labels:
    observability.cattle.io/globalrole: "true"
  name: {{ template "common.fullname" . }}-global-guest
rules:
- apiGroups:
  - observability.cattle.io
  resources:
  - views
  verbs:
  - update
  - get
  - delete
- apiGroups:
    - observability.cattle.io
  resources:
    - stackpacks
  verbs:
    - get
- apiGroups:
    - observability.cattle.io
  resources:
    - apitokens
    - metrics
    - systemnotifications
    - topology
    - traces
  verbs:
    - get
- apiGroups:
    - observability.cattle.io
  resources:
    - favoriteviews
    - visualizationsettings
  verbs:
    - update
- apiGroups:
    - observability.cattle.io
  resources:
    - componentactions
  verbs:
    - execute
- apiGroups:
    - observability.cattle.io
  resources:
    - favoriteviews
  verbs:
    - delete
{{- end -}}

{{- if and (index .Values "cluster-role-k8s-authz" "enabled") (eq .Values.stackstate.deployment.mode  "SelfHosted") -}}
{{- $commonRole := fromYaml (include "common.clusterrole" .) -}}
{{- $stsK8sAuthzRole := fromYaml (include "stackstate.k8s.authorization.global.guest.clusterrole" .) -}}
{{- toYaml (merge $stsK8sAuthzRole $commonRole) -}}
{{- end -}}
