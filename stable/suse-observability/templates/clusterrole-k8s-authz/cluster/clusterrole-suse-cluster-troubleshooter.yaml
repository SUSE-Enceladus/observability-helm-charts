{{- define "stackstate.k8s.authorization.cluster.troubleshooter.clusterrole" -}}
metadata:
  labels:
    observability.cattle.io/globalrole: "true"
  name: {{ template "common.fullname" . }}-cluster-troubleshooter
rules:
- apiGroups:
  - observability.cattle.io
  resources:
  - views
  - stackpackconfigurations
  verbs:
  - create
  - update
  - get
  - delete
- apiGroups:
    - observability.cattle.io
  resources:
    - agents
    - apitokens
    - metrics
    - settings
    - stackpacks
    - systemnotifications
    - topology
    - traces
    - monitors
    - notifications
  verbs:
    - get
- apiGroups:
    - observability.cattle.io
  resources:
    - favoriteviews
    - visualizationsettings
  verbs:
    - update
- apiGroups:
    - observability.cattle.io
  resources:
    - componentactions
    - monitors
  verbs:
    - execute
- apiGroups:
    - observability.cattle.io
  resources:
    - favoriteviews
  verbs:
    - delete
{{- end -}}

{{- if (index .Values "cluster-role-k8s-authz" "enabled")  -}}
{{- $commonRole := fromYaml (include "common.clusterrole" .) -}}
{{- $stsK8sAuthzRole := fromYaml (include "stackstate.k8s.authorization.cluster.troubleshooter.clusterrole" .) -}}
{{- toYaml (merge $stsK8sAuthzRole $commonRole) -}}
{{- end -}}
